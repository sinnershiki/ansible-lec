- name: wait for ssh port up
  wait_for:
    host: "{{ ansible_ssh_host | default(inventory_hostname) }}"
    port: "{{ ansible_ssh_port }}"
    state: started
    delay: 40
  delegate_to: 127.0.0.1
  become: false
  when: (do_yum_update | default("yes") == "y") or (do_yum_update | default("yes") == "yes") or (do_yum_update | default("yes") == "Y") or (do_yum_update | default("yes") == "YES")
