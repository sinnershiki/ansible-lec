- name: add epel repository
  yum:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm
    state: present

- name: install open vm tools
  yum:
    name: open-vm-tools
    state: present

- name: start open vm tools
  service:
    name: vmtoolsd
    enabled: yes
    state: started

- name: yum update
  yum:
    name: '*'
    state: latest
  when: (do_yum_update | default("yes") == "y") or (do_yum_update | default("yes") == "yes") or (do_yum_update | default("yes") == "Y") or (do_yum_update | default("yes") == "YES")

- name: reboot system
  shell: sleep 2 && shutdown -r now
  async: 1
  poll: 0
  when: (do_yum_update | default("yes") == "y") or (do_yum_update | default("yes") == "yes") or (do_yum_update | default("yes") == "Y") or (do_yum_update | default("yes") == "YES")

